<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="card">
      <img src="./images/image-equilibrium.jpg">
      <div class="ic-view"><img src="./images/icon-view.svg" width="30px" height="30px"></div>
    </div>
    <div class="content">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="eth-container">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="" height="15px" width="10px">
        <p id="col">0.041 ETH</p>
      </div>
      <div class="eth">
        <img src="./images/icon-clock.svg" alt="" height="15px" width="15px">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="created">
      <div class="in"><img src="./images/image-avatar.png" height="25px" width="25px"></div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>
</body>

</html>
